# Write Kubernetes Deployment ScriptapiVersion: apps/v1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: myimage:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgres://rajpal151:password@postgres-service:5432/mydb"
---
apiVersion: v1
kind: Service
metadata:
  name: book-catalogue-service
spec:
  type: NodePort
  selector:
    app: book-catalog
  ports:
    - protocol: TCP
      port: 8000            # The port your container is listening on
      targetPort: 8000      # The port exposed by your Docker container
      nodePort: 30007       # The port on each Kubernetes node to expose the service (between 30000-32767)
